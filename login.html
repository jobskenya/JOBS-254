<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Kenya Job Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
            --dark: #333;
            --light: #f9f9f9;
            --error: #f44336;
            --success: #4CAF50;
            --whatsapp: #25D366;
            --facebook: #4267B2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 100px;
            height: auto;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 24px;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            outline: none;
        }
        
        .gender-selection {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .gender-option {
            flex: 1;
            text-align: center;
        }
        
        .gender-option input {
            display: none;
        }
        
        .gender-option label {
            display: block;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gender-option input:checked + label {
            border-color: var(--primary);
            background-color: rgba(76, 175, 80, 0.1);
        }
        
        .gender-option i {
            font-size: 24px;
            margin-bottom: 5px;
            display: block;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
        }
        
        .btn:hover {
            background-color: #3d8b40;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-4 {
            margin-top: 20px;
        }
        
        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .show-error {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .login-link {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 576px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/100x100?text=KJS" alt="Kenya Job Share">
            <h1>Kenya Job Share</h1>
            <p>Share jobs, earn money!</p>
        </div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                <div id="fullNameError" class="error-message">Please enter your full name</div>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control" placeholder="e.g. 254712345678" required>
                <div id="phoneError" class="error-message">Please enter a valid Kenyan phone number (e.g. 254712345678)</div>
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-selection">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">
                            <i class="fas fa-male"></i>
                            Male
                        </label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">
                            <i class="fas fa-female"></i>
                            Female
                        </label>
                    </div>
                </div>
                <div id="genderError" class="error-message">Please select your gender</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                <div id="passwordError" class="error-message">Password must be at least 6 characters</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                <div id="confirmPasswordError" class="error-message">Passwords do not match</div>
            </div>
            
            <button type="submit" class="btn">Register Now</button>
            
            <div class="text-center mt-4">
                <p>Already have an account? <a href="#" class="login-link" id="loginLink">Login here</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (localStorage.getItem('currentUser')) {
                window.location.href = 'profile.html';
            }
            
            // Form validation
            const form = document.getElementById('registrationForm');
            const fullName = document.getElementById('fullName');
            const phoneNumber = document.getElementById('phoneNumber');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const genderInputs = document.querySelectorAll('input[name="gender"]');
            
            const fullNameError = document.getElementById('fullNameError');
            const phoneError = document.getElementById('phoneError');
            const genderError = document.getElementById('genderError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            
            // Login link
            document.getElementById('loginLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'login.html';
            });
            
            // Phone number formatting
            phoneNumber.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.startsWith('0')) {
                    value = '254' + value.substring(1);
                } else if (value.startsWith('7') && value.length === 9) {
                    value = '254' + value;
                }
                e.target.value = value;
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Validate full name
                if (fullName.value.trim() === '') {
                    fullNameError.classList.add('show-error');
                    fullName.focus();
                    isValid = false;
                } else {
                    fullNameError.classList.remove('show-error');
                }
                
                // Validate phone number
                const phoneRegex = /^254[17]\d{8}$/;
                if (!phoneRegex.test(phoneNumber.value)) {
                    phoneError.classList.add('show-error');
                    if (isValid) phoneNumber.focus();
                    isValid = false;
                } else {
                    phoneError.classList.remove('show-error');
                }
                
                // Validate gender
                let genderSelected = false;
                genderInputs.forEach(input => {
                    if (input.checked) genderSelected = true;
                });
                
                if (!genderSelected) {
                    genderError.classList.add('show-error');
                    if (isValid) genderInputs[0].focus();
                    isValid = false;
                } else {
                    genderError.classList.remove('show-error');
                }
                
                // Validate password
                if (password.value.length < 6) {
                    passwordError.classList.add('show-error');
                    if (isValid) password.focus();
                    isValid = false;
                } else {
                    passwordError.classList.remove('show-error');
                }
                
                // Validate confirm password
                if (password.value !== confirmPassword.value) {
                    confirmPasswordError.classList.add('show-error');
                    if (isValid) confirmPassword.focus();
                    isValid = false;
                } else {
                    confirmPasswordError.classList.remove('show-error');
                }
                
                if (isValid) {
                    registerUser();
                }
            });
            
            function registerUser() {
                const gender = document.querySelector('input[name="gender"]:checked').value;
                const profileImage = gender === 'Male' ? 
                    'https://randomuser.me/api/portraits/men/' + Math.floor(Math.random() * 100) + '.jpg' : 
                    'https://randomuser.me/api/portraits/women/' + Math.floor(Math.random() * 100) + '.jpg';
                
                const user = {
                    fullName: fullName.value.trim(),
                    phone: phoneNumber.value,
                    gender: gender,
                    password: password.value,
                    profileImage: profileImage,
                    linksShared: 0,
                    earnings: 0,
                    balance: 0,
                    transactions: []
                };
                
                // Save user data to localStorage
                let users = JSON.parse(localStorage.getItem('users')) || [];
                
                // Check if user already exists
                const userExists = users.some(u => u.phone === user.phone);
                if (userExists) {
                    alert('A user with this phone number already exists. Please login instead.');
                    window.location.href = 'login.html';
                    return;
                }
                
                users.push(user);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Redirect to profile page
                window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
